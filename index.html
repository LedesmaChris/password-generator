<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Federal Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    input[type="range"] {
      width: 100%;
    }

    .password-box {
      font-weight: bold;
      background: #eee;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      border-radius: 5px;
      word-wrap: break-word;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    #strength-meter {
      margin: 10px 0;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      position: relative;
    }

    #strength-bar {
      height: 100%;
      width: 0%;
      background: red;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }

    #strength-text {
      display: block;
      text-align: center;
      margin-top: 5px;
      font-size: 0.9em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Federal Password Generator</h2>

    <label>Password Length: <span id="length-value">12</span></label>
    <input type="range" id="length" min="1" max="30" value="12">

    <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="symbols" checked> Include Symbols</label>

    <div class="password-box" id="password">Your password will appear here</div>

    <div id="strength-meter">
      <div id="strength-bar"></div>
    </div>
    <span id="strength-text">Password strength</span>

    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy to Clipboard</button>
  </div>

  <script>
    const lengthSlider = document.getElementById('length');
    const lengthValue = document.getElementById('length-value');
    const passwordBox = document.getElementById('password');

    // Update the label and strength meter as user moves slider
    lengthSlider.addEventListener('input', () => {
      const len = lengthSlider.value;
      lengthValue.textContent = len;
      updateStrengthMeter(len);
    });

    function generatePassword() {
      const length = +lengthSlider.value;
      const useUpper = document.getElementById('uppercase').checked;
      const useLower = document.getElementById('lowercase').checked;
      const useNumber = document.getElementById('numbers').checked;
      const useSymbol = document.getElementById('symbols').checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+=<>?/{}[]|~";

      let characters = "";
      if (useUpper) characters += upper;
      if (useLower) characters += lower;
      if (useNumber) characters += numbers;
      if (useSymbol) characters += symbols;

      if (characters === "") {
        passwordBox.textContent = "Select at least one option!";
        updateStrengthMeter(0);
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const rand = Math.floor(Math.random() * characters.length);
        password += characters[rand];
      }

      passwordBox.textContent = password;
      updateStrengthMeter(length); // Real-time strength check based on length
    }

    function copyPassword() {
      const password = passwordBox.textContent;
      if (!password || password.includes("Select")) return;

      navigator.clipboard.writeText(password).then(() => {
        alert("Password copied to clipboard!");
      });
    }

    function updateStrengthMeter(length) {
      const strengthBar = document.getElementById('strength-bar');
      const strengthText = document.getElementById('strength-text');

      let label = 'Weak';
      let color = 'red';
      let width = '25%';

      if (length >= 1 && length <= 6) {
        label = 'Weak';
        color = 'red';
        width = '25%';
      } else if (length >= 7 && length <= 12) {
        label = 'Medium';
        color = 'orange';
        width = '50%';
      } else if (length >= 13 && length <= 18) {
        label = 'Strong';
        color = '#2db84c';
        width = '75%';
      } else if (length >= 19) {
        label = 'Very Strong';
        color = '#1a8f3d';
        width = '100%';
      }

      strengthBar.style.backgroundColor = color;
      strengthBar.style.width = width;
      strengthText.textContent = label;
    }

    // Initialize strength meter on page load
    updateStrengthMeter(lengthSlider.value);
  </script>
</body>
</html>
